<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="shortcut icon" href="./3ce196b55fd63cba9f7387a298cdc96e.jpg" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="custom.css">
</head>
<body>
    <div class="container">
        <h2>Student Dashboard</h2>
        <form id="studentForm">
            <input type="text" class="form-control" id="studentName" placeholder="Name" required>
            <input type="text" class="form-control" id="studentRoll" placeholder="Roll Number" required>
            <input type="text" class="form-control" id="studentAddress" placeholder="Address" required>
            <input type="file" class="form-control" id="studentPhoto" accept="image/*" required>
            <button type="submit" class="btn btn-primary btn-block mt-3">Add Student</button>
        </form>

        <input type="text" class="form-control mt-4" id="searchInput" placeholder="Search students...">

        <table class="table table-striped mt-3">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Roll Number</th>
                    <th>Address</th>
                    <th>Photo</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="studentTable"></tbody>
        </table>
    </div>
    <script src="app.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</body>
</html>
