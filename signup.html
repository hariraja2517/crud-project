<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="container">
        <h2>Create Account</h2>
        <form id="signupForm">
            <input type="name" class="form-control" id="signupPassword" placeholder="Name" required>
            <input type="email" class="form-control" id="signupEmail" placeholder="Email" required>
            <input type="password" class="form-control" id="signupPassword" placeholder="Password" required>
            <button type="button" onclick="location.href='login.html'" class="btn btn-primary btn-block mt-3">Sign Up</button>
            <p>Already have an account? <a href="login.html">Login here</a></p>
        </form>
    </div>
</body>
</html>
